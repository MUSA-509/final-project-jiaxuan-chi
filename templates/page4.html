<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Walking Guide</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
.container {
    max-width: 1280px;
}

</style>
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<body>
    <section class="section hero section-a">
        <div class="container">
            <div class="row">
                <h1>Tour guide</h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
          <div class="row">
              <div class="five columns address-list">
                  <h3>Walking Route From {{ name }}</h3>
                  <h3>to {{ end_name }}</h3>
                  <table>
                      <thead>
                          <th>Instructions</th>
                      </thead>
                      <tbody>
                      {% for step in instructions %}
                      <tr>
                            <td>{{ step }}</td>
                      </tr>
                      {% endfor %}
                      </tbody>
                  </table>
              </div>

              <div class="seven columns">
                  <!--Map script-->
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	#map { position: relative; width: 100%; height: 480px;}
</style>
<div id="map"></div>
<script>
    mapboxgl.accessToken = '{{ mapbox_token }}';
    geojson = {{ geojson_str|safe }};

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
            center: [{{ center_lng }}, {{ center_lat }}],
        zoom: 15
    });

    // Get map bounds
    var coordinates = geojson.features[0].geometry.coordinates;
    var bounds = coordinates.reduce(function (bounds, coord) {
            return bounds.extend(coord);
        }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

    map.fitBounds(bounds, {
            padding: 150
        });
    map.on('load', function () {
        map.addSource('route', {
            'type': 'geojson',
            'data': geojson
        });
        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#ed4524',
                'line-width': 8
            }
        });
    });
</script>
                <!--End of Map script-->
              </div>
          </div>
        </div>
    </section>
    <section class="section section-c">
        <div class="container">
            <div class="row">
                <a class="button button-primary" href="/">Enter Another Address</a>
            </div>
        </div>
    </section>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
