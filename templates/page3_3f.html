<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Farmers Markets Viewer</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Red+Hat+Display&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
.container {
    max-width: 1280px;
}

</style>
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<body>
    <section class="section hero section-a">
        <div class="container">
            <div class="row">
                <h1>Farmers Markets near {{ address }}</h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
          <div class="row">
              <div class="five columns address-list">
                  <table>
                      <thead>
                          <th>Name</th>
                          <th>Address</th>
                          <th>Time</th>
                          <th>Route</th>
                      </thead>
                      <tbody>
                      {% for row in markets %}
                      <tr>
                        {% for col in row %}
                        {% if loop.index != 4 %}
                            <td>{{ col }}</td>
                        {% else %}
                            <td><a href="{{ url_for( 'walking' )}}?address={{ address }}&{{ col }}">Walking</a>
                                <br/>
                            <a href="{{ url_for( 'driving' )}}?address={{ address }}&{{ col }}">Driving</a></td>
                        {% endif %}
                        {% endfor %}
                      </tr>
                      {% endfor %}
                      </tbody>
                  </table>
              </div>

              <div class="seven columns">
                  <h3><b>{{ num_markets }}</b> Farmers Markets </h3>
                  {{map | safe}}
              </div>
          </div>
        </div>
    </section>

      <section class="section section-c">
        <div class="container">
            <div class="row">
                <a class="button button-primary" href="{{ url_for('covid_viewer', address=address) }}">Select Another Destination</a>
            </div>
        </div>
    </section>

    <section class="section section-c">
        <div class="container">
            <div class="row">
                <div class="five columns">
                    <a href="/"><button type="submit">Enter Another Address</button></a>
                </div>
                <div class="seven columns">
                    <a class="button button-primary" href="{{ url_for('fmarket_download', address=address) }}">Download data</a>
                </div>
            </div>
        </div>
    </section>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
